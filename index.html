<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Click Clash</title>

        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    </head>

    <body>
        <script src="./index.js"></script>

        <div class="split left">
            Enter the type definitions of your mealy machines here.
            <textarea id="TypeHS" rows="40" cols="80">
mealy control :: (Operand, Instr) -> StackInstr
mealy stack :: StackInstr -> (Operand, MaybeAddrOperand)

mealy reg :: Operand -> Operand

            <center>
                <button onClick="compile()">Compile to blocks</button>

        </div>

        <div class="split right">
            <canvas id="canvas"></canvas>
            
            <center>
                <button onClick="save()">Save</button>
            </center>

            <p class="error" id="linkError"></p>
        </div>

        <script src="./Block.js"></script>
        <script src="./util.js"></script>
        <script src="./main.js"></script>
    <body>
