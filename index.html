<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Click Clash</title>

        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    </head>

    <body>
        <script src="./index.js"></script>

        <div class="split left">
            <div>
                <p>Enter the type definitions of your mealy machines here, or try one of the examples</p>
                <button onclick="loadExample('logic')">Simple logic</button>
                <button onclick="loadExample('adder')">Delayed adder</button>
                <button onclick="loadExample('blockram')">Block RAM with stack controller</button>
            </div>
            <textarea id="TypeHS" rows="32" cols="80">
mealy control :: (Operand, Instr) -> StackInstr
mealy stack :: StackInstr -> (Operand, MaybeAddrOperand)
mealy bram :: (Operand, MaybeAddrOperand) -> Operand
mealy reg :: Operand -> Operand
            </textarea>


            <center>
                <button onClick="compileToBlocks()">Compile to blocks</button>
                <p class="error" id="error"></p>

                <p>Clash output:</p>
            </center>


            <textarea readonly id="clash" rows="20" cols="80"></textarea>

        </div>

        <div class="split right">
            <canvas id="canvas"></canvas>
            
            <center>
                <button onClick="compileToClash()">Compile to Clash</button>
            </center>

            <p class="error" id="linkError"></p>

            <center>
                <button onClick="save()">Save</button>
                <button onClick="load()">Load</button>
                <button onClick="deleteAll()">Delete</button>
            </center>
        </div>

        <script src="./examples.js"></script>
        <script src="./Block.js"></script>
        <script src="./util.js"></script>
        <script src="./main.js"></script>
    <body>

</html>
